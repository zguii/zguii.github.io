<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        .wper {
            max-width: 400px;
            max-height: 100vh;
            margin: 0 auto;
            text-align: center;
            font-family: PingFangSC-Regular, 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: #9b9b9b;
            font-size: 14px;
            line-height: 20px;
        }
        
        .hd-circle {
            margin: 55px auto;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            border: 1px solid #9B9B9B;
        }
        
        .hd-pic {
            width: 318px;
            height: 318px;
            margin: 16px;
            border-radius: 50%;
            overflow: hidden;
            background: #cacaca;
        }
        
        .hd-pic>img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        
        .hd {
            font-size: 22px;
            color: #4e4e4e;
            line-height: 30px;
        }
        
        .info {
            margin-top: 35px;
            margin-bottom: 16px;
        }
        
        .list-item {
            width: 78%;
            margin: 0 auto;
            list-style: none;
            padding: 0;
        }
        
        .list-item li {
            width: 25%;
            float: left;
            text-align: center;
        }
        
        .list-item-one li {
            width: 100%;
            float: none;
        }
        
        .sm-circle {
            display: inline-block;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: 1px solid #9b9b9b;
            text-align: center;
        }
        
        .sm-circle>img {
            width: 100%;
            height: 100%;
        }
        
        .list-item li a:hover .sm-circle {
            border-color: #4A90E2;
        }
        
        @media (max-width: 414px) {
            .wper {
                max-width: 300px;
            }
            .hd-circle {
                margin-bottom: 22px;
                width: 260px;
                height: 260px;
            }
            .hd-pic {
                width: 236px;
                height: 236px;
                margin: 12px;
            }
            .info {
                margin-top: 22px;
                margin-bottom: 12px;
            }
            .list-item {
                width: 95%;
            }
            .sm-circle {
                width: 30px;
                height: 30px;
            }
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="wper">
                    <div class="hd-circle">
                        <div class="hd-pic">
                            <img src="" alt="">
                        </div>
                    </div>
                    <h3 class="hd">ZGui可能去喂猫了<br>马上回来</h3>
                    <div class="info">
                        请随时查看我在这些地方的网站，包括我的作品，经验等的图片
                    </div>
                    <ul class="list-item clearfix">
                        <li>
                            <a href="" target="_blank">
                                <span class="sm-circle">
                                    <img src="" alt="">
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="" target="_blank">
                                <span class="sm-circle">
                                    <img src="" alt="">
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="" target="_blank">
                                <span class="sm-circle">
                                    <img src="" alt="">
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="" target="_blank">
                                <span class="sm-circle">
                                    <img src="" alt="">
                                </span>
                            </a>
                        </li>
                    </ul>
                    <div class="info">
                        或则 E-mail 呼我
                    </div>
                    <ul class="list-item list-item-one">
                        <li>
                            <a href="" target="_blank">
                                <span class="sm-circle">
                                    <img src="" alt="">
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
