    <style>
        .wper {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            max-width: 400px;
            max-height: 730px;
            margin: auto;
            text-align: center;
            font-family: "PingFangSC-Light", "Microsoft yahei", Arial, Helvetica, sans-serif;
            font-weight: 200;
            color: #9b9b9b;
            font-size: 14px;
            line-height: 20px;
        }
        
        .hd-circle {
            margin: 0 auto 55px;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            border: 1px solid #9B9B9B;
        }
        
        .hd-pic {
            width: 318px;
            height: 318px;
            margin: 16px;
            border-radius: 50%;
            overflow: hidden;
            background: #cfdee0;
        }
        
        .hd-pic>img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        
        .hd {
            font-size: 22px;
            color: #4e4e4e;
            line-height: 30px;
        }
        
        .info {
            margin-top: 35px;
            margin-bottom: 16px;
        }
        
        .list-item {
            width: 78%;
            margin: 0 auto;
            list-style: none;
            padding: 0;
        }
        
        .list-item li {
            width: 25%;
            float: left;
            text-align: center;
        }
        
        .list-item-one li {
            width: 100%;
            float: none;
        }
        
        .sm-circle {
            display: inline-block;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: 1px solid #9b9b9b;
            text-align: center;
            background-repeat: no-repeat;
            background-position: center center;
        }
        
        .list-item li a:hover .sm-circle {
            border-color: #4A90E2;
        }
        
        .list-01 .sm-circle {
            background-image: url(https://zguii.com/blog/img/ball.svg);
        }
        
        .list-02 .sm-circle {
            background-image: url(https://zguii.com/blog/img/myshape.svg);
        }
        
        .list-03 .sm-circle {
            background-image: url(https://zguii.com/blog/img/eye.svg);
        }
        
        .list-04 .sm-circle {
            background-image: url(https://zguii.com/blog/img/glyph.svg);
            background-position: center 2px;
        }
        
        .list-item-one .sm-circle {
            background-image: url(https://zguii.com/blog/img/email.svg);
        }
        
        @media (max-width: 414px) {
            .wper {
                max-width: 300px;
                max-height: 600px;
            }
            .hd-circle {
                margin-bottom: 22px;
                width: 260px;
                height: 260px;
            }
            .hd-pic {
                width: 236px;
                height: 236px;
                margin: 12px;
            }
            .info {
                margin-top: 22px;
                margin-bottom: 12px;
            }
            .list-item {
                width: 95%;
            }
            .sm-circle {
                width: 30px;
                height: 30px;
                background-size: 60%;
            }
            .list-04 .sm-circle {
                background-size: 98%;
            }
        }
    </style>

</head>

    <div class="wper">

        <ul class="list-item list-item-one">
